<div class="content">
  <div class="titulo">
    <h2 id="titulo">Consumo</h2>
  </div>
  <div class="toolbar-pasos">
    <app-toolbar-pasos [currentStep]="currentStep"></app-toolbar-pasos>
  </div>

  <div class="info-container">

    <div class="informacion">

      <div class="info-inicio">
        <div class="titulo-container">
          <div class="icono-inicio">
            <img
              src="assets/icon-tarifa.png"
              id="marca"
              alt="Icono de tarifa"
            />
          </div>
          <div class="titulo-inicio">
            <h2>TARIFA CONTRATADA</h2>
          </div>
        </div>

        <div class="info-cargar">
          <app-tarifa (isCategorySelected)="onCategorySelected($event)"></app-tarifa>
        </div>

        <div class="advertencia">
          <p id="recomendacion">
            Si necesita ayuda para encontrar esta información
          <span id="span-general" (click)="openHelpModal()">haga click aquí.</span>
          </p>
        </div>
      </div>

      <div class="info-inicio">
        <div class="titulo-container-slider">
          <div class="icono-titulo">
            <div class="icono-inicio">
              <img
                src="assets/icon-modificar.png"
                id="marca"
                alt="Icono de dibujar"
              />
            </div>
            <div class="titulo-inicio">
              <h2>CONSUMO ENERGÉTICO</h2> 
            </div>
          </div><!--icono-titulo-->
          
          <div class="slide">
            <mat-slide-toggle><p>Carga manual</p></mat-slide-toggle>
          </div>
        </div><!--titulo-container-->

        <div class="info-cargar-consumo">
          <app-consumo
            (allFieldsCompleted)="onAllFieldsCompleted($event)"
          ></app-consumo>
        </div><!--info-cargar-->
  
        <div class="total">
          <app-total></app-total>
        </div>
        
      </div><!--info-inicio-->

    <div class="button-container">
      <div class="boton">
        <button id="boton-volver" (click)="goBack()">
          <span class="material-icons">chevron_left</span> Volver
        </button>
        <br />
        <button
          id="boton-siguiente"
          #botonSiguiente
          (click)="goToPaso3()"
          [disabled]="!isCategorySelected || !allFieldsFilled"
          (mouseenter)="showTooltip()"
        >
          Realizar Cálculo <span class="material-icons">chevron_right</span>
        </button>
      </div>
    </div><!--button-container-->

  </div><!--informacion-->

  </div><!--info-container-->

</div><!--content-->
